<h2 mat-dialog-title><b>Deletetion Warning!</b></h2>
<div mat-dialog-content>
    <h3>
        Deleting a todo is permanent and cannot be undone. Are you sure you wish to delete
        the todo "{{ data.description }}"?
    </h3>
</div>
<div mat-dialog-actions>
    <button mat-button mat-dialog-close (click)="onCancel()">Cancel</button>
    <button mat-raised-button mat-dialog-close color="warn" (click)="deleteTodo(data)">
        Delete
    </button>
</div>
